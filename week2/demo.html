<html>
        <head>
            <title>Class Example</title>
            <style>
                .highlight {
                    background-color: blueviolet;
                    font-weight: bold;
                }
            </style>
        </head>
    <body>
        <p class="highlight">This paragraph is highlighted.</p>
        <p>This paragraph is not highlighted.</p>
        <div class="highlight">This div is also highlighted</div>   
    </body>

    
</html>
